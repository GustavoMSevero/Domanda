<style type="text/css">
.tituloPainelDeCadastro{
	text-align: center;
	margin-top: 10px;
}

.btnRegister{
	margin-top: 20px;
}

</style>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-12 tituloPainelDeCadastro">
			<h3>Painel de Cadastro de Estabelecimentos</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div ng-include="'views/links.html'"></div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-4 formCadastro" ng-controller="InicialCtrl">
			<div class="msgSucesso">
				{{msgSucesso}}
			</div>
			<form name="formAddress">
				<label>CEP</label>
				<input class="form-control" type="text" name="cep" ng-model="cia.cep">

				<label>Nome do estabelecimento</label>
				<input class="form-control" type="text" name="name" value="{{}}" ng-model="cia.name">

				<label>Endereço</label>
				<input class="form-control" type="text" name="address" ng-model="cia.logradouro" readonly>

				<label>Número</label>
				<input class="form-control" type="text" name="number" ng-model="cia.number" >

				<label>Cidade</label>
				<input class="form-control" type="text" name="city" ng-model="cia.localidade" readonly>

				<label>UF</label>
				<input class="form-control" type="text" name="uf" ng-model="cia.uf" readonly>

				<label>Contato</label>
				<input class="form-control" type="text" name="phone" ng-model="cia.phone">

				<button class="btn btn-block btn-primary btnRegister" ng-click="register(cia)">Cadastrar</button>
			</form>

		</div>

		
	</div>
	
</div>
